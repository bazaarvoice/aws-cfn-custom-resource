extends: eslint:recommended
env:
    node: true
rules:
    brace-style:
    - 2
    - 1tbs
    - allowSingleLine: true
    semi: 2
    strict: [2, "global"]
    block-scoped-var: 2
    consistent-return: 0
    curly: 2
    dot-notation: 2
    dot-location: [2, "property"]
    eqeqeq: 2
    no-alert: 2
    key-spacing:
    - 2
    - beforeColon: false
      afterColon: true
    no-multiple-empty-lines: 2
    no-throw-literal: 2
    no-underscore-dangle: 0
    no-unused-vars:
    - 2
    - vars: all
      args: none
    no-use-before-define: [2, "nofunc"]
    object-curly-spacing: [2, "always"]
    quote-props: [2, "as-needed"]
    quotes: [2, "single"]
    radix: 2
    space-after-keywords: [2, "always"]
    space-before-blocks: [2, "always"]
    space-in-parens: [2, "never"]
    space-unary-ops:
    - 2
    - words: true
      nonwords: false
    wrap-iife: [2, "inside"]
    space-before-function-paren: [2, "always"]
    indent:
    - 2
    - 2                 # two space indent
    - SwitchCase: 1     # level of switch cases indent
